<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrire un élève</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Contenu principal -->
    <div class="main-content flex-grow-1 p-5">
      <h2>Inscrire un élève</h2>
      <form id="eleveForm" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text" class="form-control" id="nomEleve" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenomEleve" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date de naissance</label>
          <input type="date" class="form-control" id="dateNaissance" required>
        </div>

        <!-- Groupe Code -->
        <div class="mb-3">
          <label class="form-label">Code</label><br>
          <input type="radio" class="btn-check" name="code" id="codeAcquis" value="true" autocomplete="off">
          <label class="btn btn-outline-success" for="codeAcquis">Acquis</label>

          <input type="radio" class="btn-check" name="code" id="codeNonAcquis" value="false" autocomplete="off">
          <label class="btn btn-outline-danger" for="codeNonAcquis">Pas acquis</label>
        </div>

        <!-- Groupe Permis -->
        <div class="mb-3">
          <label class="form-label">Permis</label><br>
          <input type="radio" class="btn-check" name="permis" id="permisAcquis" value="true" autocomplete="off">
          <label class="btn btn-outline-success" for="permisAcquis">Acquis</label>

          <input type="radio" class="btn-check" name="permis" id="permisNonAcquis" value="false" autocomplete="off">
          <label class="btn btn-outline-danger" for="permisNonAcquis">Pas acquis</label>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer élève</button>
      </form>
    </div>
  </div>

  <script>
  // Charger sidebar
fetch("/sidebar.html")
  .then(res => {
    if (!res.ok) throw new Error("Impossible de charger la sidebar");
    return res.text();
  })
  .then(html => {
    document.getElementById("sidebar").innerHTML = html;
  })
  .catch(err => console.error(err));
  
  </script>


 
  <script type="module" src="./javascript/eleves/eleveUi.js"></script>

</body>
</html>
