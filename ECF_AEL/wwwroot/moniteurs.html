<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrire un élève</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar"></div>

   
    <!-- Contenu principal -->
<div class="main-content flex-grow-1 p-5">
      <h2>Gestion Moniteurs</h2>

      <!-- Tableau liste des moniteurs -->
      <h5 class="mt-4">Liste moniteurs</h5>
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de naissance</th>
            <th>Date Embauche</th>
            <th>Activité</th>
          </tr>
        </thead>
        <tbody id="moniteursTable">
          <!-- Exemple de ligne  -->
          <tr>
            <td>Legrand</td>
            <td>Emeline</td>
            <td>1987-07-09</td>
            <td>2015-12-12</td>
            <td>Non</td>
          </tr>
        </tbody>
      </table>

      <!-- ajout moniteur -->
      <h5 class="mt-4">Ajouter moniteur</h5>
      <form id="moniteurForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nom</label>
          <input type="text" class="form-control" id="nomMoniteur" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenomMoniteur" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Date de naissance</label>
          <input type="date" class="form-control" id="dateNaissance" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Date Embauche</label>
          <input type="date" class="form-control" id="dateEmbauche" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Activité</label><br>
          <button type="button" class="btn btn-outline-success" onclick="setActivite(true)">Oui</button>
          <button type="button" class="btn btn-outline-danger" onclick="setActivite(false)">Non</button>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ajouter un moniteur</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // charge sidebar
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => document.getElementById("sidebar").innerHTML = html);
  </script>
</body>
</html>
