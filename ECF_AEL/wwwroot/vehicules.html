<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrire un élève</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar"></div>


    <!-- Contenu principal -->
    <div class="main-content flex-grow-1 p-5">
      <h2>Gestion Vehicules</h2>

      <!-- Tableau liste des véhicules -->
      <h5 class="mt-4">Liste des véhicules</h5>
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Immatriculation</th>
            <th>Modèle</th>
            <th>État</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="vehiculesTable">
          <!-- Exemple -->

        </tbody>
      </table>

      <!-- Formulaire ajout véhicule -->
      <h5 class="mt-4">Ajouter un véhicule</h5>
      <form id="vehiculeForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Immatriculation</label>
          <input type="text" class="form-control" id="numeroImmatriculation" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Modèle</label>
          <div class="input-group">
            <select class="form-select" id="modele" required>
              <option value="">-- Choisir un modèle --</option>
              <!-- Rempli dynamiquement-->
            </select>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
              data-bs-target="#ajoutModeleModal">
              ➕
            </button>
          </div>
        </div>


        <div class="mb-3">
          <label class="form-label">Etat</label><br>
          <input type="radio" class="btn-check" name="etat" id="etatDispo" value="true" autocomplete="off">
          <label class="btn btn-outline-success" for="etatDispo">Dispo</label>

          <input type="radio" class="btn-check" name="etat" id="etatRevision" value="false" autocomplete="off">
          <label class="btn btn-outline-danger" for="etatRevision">En révision</label>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ajouter véhicule</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="ajoutModeleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="modeleForm">
          <div class="modal-header">
            <h5 class="modal-title">Ajouter un modèle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nom modèle</label>
              <input type="text" class="form-control" id="nomModele" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Marque</label>
              <input type="text" class="form-control" id="marque" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Année</label>
              <input type="text" class="form-control" id="annee" maxlength="4" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date achat</label>
              <input type="date" class="form-control" id="dateAchat" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast véhicule -->
  <div class="toast align-items-center text-white border-0 position-fixed bottom-0 end-0 m-3" id="vehiculeToast"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="vehiculeToastMessage">
        Message véhicule
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Fermer"></button>
    </div>
  </div>



  <script>
    // charger sidebar
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => document.getElementById("sidebar").innerHTML = html);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script type="module" src="./javascript/vehicules/vehiculeUI.js"></script>
  <script type="module" src="./javascript/modeles/modeleUI.js"></script>


</body>

</html>
