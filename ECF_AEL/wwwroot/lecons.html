<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrire un élève</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar"></div>

   
    <!-- Contenu principal -->
   <div class="main-content flex-grow-1 p-5">
  <h2>Réserver une leçon</h2>
  <form id="leconForm" class="mt-4">
    
    <div class="mb-3">
      <label class="form-label">Sélectionner un élève</label>
      <select class="form-select" id="eleve" required>
        <option value="">-- Choisir un élève --</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Sélectionner une date et heure</label>
      <input type="datetime-local" id="dateHeure" class="form-control" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Sélectionner un moniteur</label>
      <select class="form-select" id="moniteur" required>
        <option value="">-- Choisir un moniteur --</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Sélectionner un modèle de véhicule</label>
      <select class="form-select" id="modeleVehicule" required>
       <option value="">-- Choisir un modèle --</option>
     </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Durée</label>
        <div class="input-group">
           <input type="number" class="form-control" id="duree" min="1" required>
              <select class="form-select" id="uniteDuree">
                 <option value="minutes">Minutes</option>
                   <option value="heures">Heures</option>
              </select>
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Réserver la leçon</button>
  </form>
</div>

  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="leconToast" class="toast text-white" role="alert">
    <div class="d-flex">
      <div id="leconToastMessage" class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>



  <script>
    // charge sidebar
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => document.getElementById("sidebar").innerHTML = html);
  </script>

   <script type="module" src="./javascript/lecons/leconUI.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
